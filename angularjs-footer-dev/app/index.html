<!doctype html>
<html lang="en" ng-app="dictycatApp">
<head>
  <meta charset="utf-8">
  <title>dicty-Angular: the footer</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="DictyMenuListCtrl">
  <h1> {{title}} </h1>
  <h3> Main menu </h3>
  <ul>
    <li ng-repeat="menu in sections">
      {{menu.name}}
      <p>{{menu.snippet}}</p>
    </li>
  </ul>

  <p>Total number of sections: {{sections.length}}</p>
</body>
</html>
